<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="form-check mb-2">
  <input class="form-check-input" type="checkbox" id="toggleExtra" />
  <label class="form-check-label" for="toggleExtra">
    Add more details
  </label>
</div>

<div class="collapse" id="extraInput">
  <div class="mb-3">
    <label for="moreInfo" class="form-label">More info</label>
    <input type="text" class="form-control" id="moreInfo" placeholder="Enter details" />
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const cb = document.getElementById('toggleExtra');
  const collapsible = document.getElementById('extraInput');

  cb.addEventListener('change', () => {
    if (cb.checked) {
      collapsible.classList.add('show');
    } else {
      collapsible.classList.remove('show');
    }
  });
</script>
